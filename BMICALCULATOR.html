<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<style>
		*,
		*:before,
		*:after{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			background: black;
		}
		.container{
			background-color: #ffffff;
			padding: 30px 30px;
			width: 400px;
			position: absolute;
			transform: translate(-50%,-50%);
			top: 50%;
			left: 50%;
			border-radius: 5px;
			box-shadow: 0 0 20px rgba(0,139,253,0.25);
		}
		.row{
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}
		.row span{
			font-weight: 500;
		}
		input[type="number"]{
			width: 70%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}
		.display{
			box-shadow: 0 0 20px rgba(0,139,253,0.25);
			margin-bottom: 60px;
            margin-top: 20px;
		}
		#result{
			font-size: 30px;
			font-weight: 700;
			letter-spacing: 1px;
			text-align: center;
			color: #f81515;
		}
		#category{
			font-size: 18px;
			text-align: center;
			letter-spacing: 1px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<div class="row">
			<input type="number" id="height" value="100" min="100" max="250" placeholder="Height (cm)">
			<span>cm</span>
		</div>
		<div class="row">
			<input type="number" id="weight" value="30" min="30" max="150" placeholder="Weight (kg)">
			<span>kg</span>
		</div>
		<button onclick="calculate()">Calculate BMI</button>
		<div class="display">
			<p id="result">20.0</p>
			<p id="category">Normal weight</p>
		</div>
	</div>
	
	<script>
		function calculate() {
			var height = document.getElementById("height").value;
			var weight = document.getElementById("weight").value;
			var bmi = weight / (height / 100 * height / 100);
			document.getElementById("result").innerHTML = bmi.toFixed(1);
			if (bmi < 18.5) {
				document.getElementById("category").innerHTML = "Underweight";
			} else if (bmi < 25) {
				document.getElementById("category").innerHTML = "Normal weight";
			} else if (bmi < 30) {
				document.getElementById("category").innerHTML = "Overweight";
			} else {
				document.getElementById("category").innerHTML = "Obese";
			}
		}
	</script>
</body>
</html>
